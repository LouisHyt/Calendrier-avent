<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/website-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calendrier de l'avent</title>
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <button class="open-settings button-3d button-primary">
          <img src="/assets/images/gear.png" alt="">
          <!-- <i class='bx bxs-cog'></i> -->
        </button>
        <button class="open-infos button-3d button-primary">
          <img src="/assets/images/info.png" alt="">
          <!-- <i class='bx bx-stats'></i> -->
        </button>
      </aside>

      <main id="calendar">
        <div class="calendar__inner">
          
        </div>
      </main>

      <dialog class="gift-screen">
        <div class="gift-content">
          <button class="close-gift">x</button>
          <p class="day"></p>
          <div class="header">
            <p class="property-type"></p>
            <h2 class="property-name"></h2>
          </div>
          <div class="description">
            <p class="description-text"></p>
          </div>
          <div class="example">
            <p class="example-title">Example :</p>
            <pre><code class="example-code"></code></pre>
          </div>
          <a href="" target="_blank" class="external-link">
            <button class="button-3d">En savoir plus</button>
          </a>
        </div>
      </dialog>
        

      <!-- First connection overlay -->
      <dialog class="first-connect">
        <h2>Ce site utilise l'audio pour une meilleure expérience</h2>
        <div class="sub-section">
          <p>Souhaitez vous activer l'audio ?</p>
          <p class="sub-info">Vous pourrez changer cette option à tout moment dans les paramètres du site</p>
          <div class="options">
            <button class="button-3d button-success audio-accept">Accepter</button>
            <button class="button-3d button-warning audio-deny">Refuser</button>
          </div>
        </div>
      </dialog>

      <!-- Dialog Box -->
      <dialog class="dialog-box">
        <div class="dialog-content">
          <div class="avatar">
            <img src="/assets/images/santa-face.png" alt="">
          </div>
          <p class="speech"></p>
        </div>
      </dialog>

      <!-- Settings -->
      <dialog class="settings">
        <div class="settings-content">
          <h3>Paramètres</h3>
          <hr>
          <button class="close-settings">x</button>
          <div class="settings-options">
            <button class="button-3d button-warning unlock-all">Tout débloquer <span class="confirm-unlock">Cliquez une deuxième fois pour confirmer</span></button>
            <button class="button-3d button-warning reset-all">Reinitialiser la progression <span class="confirm-reset">Cliquez une deuxième fois pour confirmer</span></button>
            <button class="button-3d button-warning santaclaus-info">Appeler le père noel</button>
            <div class="sound">
              <div class="sound-enable">
                <h5>Activer le son</h5>
                <label for="enableAudio">
                  <i class='bx bx-check enabled'></i>
                  <i class='bx bx-x disabled'></i>
                  <input type="checkbox" name="enable-audio" id="enableAudio">
                </label>
              </div>
              <div class="sound-volume">
                <h5>Volume général</h5>
                <div class="inner-audiovolume">
                  <input 
                    type="range" 
                    name="volume-audio" 
                    id="audioVolume"
                    min="0.1"
                    max="1"
                    step="0.1"
                    value="0.7"
                  >
                  <p class="volume-info"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </dialog>

      <!-- Infos -->
      <dialog class="infos">
        <div class="info-content">
          <h3>Informations</h3>
          <hr>
          <button class="close-infos">x</button>
          <div class="stats">
            <div class="success">
              <p class="stat-label">Votre progression :</p>
              <div class="success-image">
                <figure class="santa-body" data-id="2" data unlocked="false">
                  <img src="/assets/images/success/santa-body.webp" alt="Part of santaclaus for success">
                  <p class="unlock-condition">Ouvrez quinze cadeaux</p>
                </figure>
                <figure class="santa-arm" data-id="1" data unlocked="false">
                  <img src="/assets/images/success/santa-arm.webp" alt="Part of santaclaus for success">
                  <p class="unlock-condition">Ouvrez cinq cadeaux</p>
                </figure>
                <figure class="santa-face" data-id="3" data unlocked="false">
                  <img src="/assets/images/success/santa-face.webp" alt="Part of santaclaus for success">
                  <p class="unlock-condition">Ouvrez tous les cadeaux</p>
                </figure>
              </div>
            </div>
            <p class="gifts-opened">
              <img src="/assets/images/gift-icon.png" alt="Gift Icon">
              <span class="gift-count"></span>
              Cadeaux ouverts 
            </p>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
