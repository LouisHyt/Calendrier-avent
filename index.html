<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/website-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calendrier de l'avent</title>
  </head>
  <body>
    <div id="app">
        <aside class="sidebar">
          <button class="open-settings button-3d button-primary">
            <i class='bx bxs-cog'></i>
          </button>
          <button class="open-infos button-3d button-primary">
            <i class='bx bx-stats'></i>
          </button>
        </aside>

      <!-- Dialog Box -->
      <dialog class="dialog-box">
        <div class="dialog-content">
          <div class="avatar">
            <img src="/assets/santa-face.png" alt="">
          </div>
          <p class="speech"></p>
        </div>
      </dialog>

      <!-- Settings Box -->
      <dialog class="settings">
        <div class="settings-content">
          <h3>Paramètres</h3>
          <hr>
          <button class="close-settings">x</button>
          <div class="settings-options">
            <button class="button-3d button-warning unlock-all">Tout débloquer</button>
            <button class="button-3d button-warning reset-all">Reinitialiser la progression <span class="confirm-reset">Cliquez une deuxième fois pour confirmer</span></button>
            <button class="button-3d button-warning santaclaus-info">Appeler le père noel</button>
            <div class="sound">
              <div class="sound-enable">
                <h5>Activer le son</h5>
                <label for="enableAudio">
                  <i class='bx bx-check enabled'></i>
                  <i class='bx bx-x disabled'></i>
                  <input type="checkbox" name="enable-audio" id="enableAudio">
                </label>
              </div>
              <div class="sound-volume">
                <h5>Volume général</h5>
                <div class="inner-audiovolume">
                  <input 
                    type="range" 
                    name="volume-audio" 
                    id="audioVolume"
                    min="0.1"
                    max="1"
                    step="0.1"
                    value="0.7"
                  >
                  <p class="volume-info"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </dialog>

      <!-- Info Box -->
      <dialog class="infos">
        <div class="info-content">
          <h3>Informations</h3>
          <hr>
          <button class="close-infos">x</button>
          <div class="stats">
              <div class="success">
                <p class="stat-label">Vos succès :</p>
                <div class="success-list">
                  <div class="success-item" data-unlock="Ouvrez 1 cadeau">?</div>
                  <div class="success-item" data-unlock="Ouvrez 10 cadeaux">?</div>
                  <div class="success-item" data-unlock="Ouvrez tous les cadeaux">?</div>
                </div>
                <p class="gifts-opened">
                  <img src="/assets/gift-icon.png" alt="Gift Icon">
                  <span class="gift-count">12</span>
                  Cadeaux ouverts 
                </p>
              </div>
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
